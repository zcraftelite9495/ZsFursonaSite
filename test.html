<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Embed Example</title>
    <style>
        :root{
            --page-bg: #FFFFFF;
        }
        html, body {
            height: 100%;
            margin: 0;
            background: var(--page-bg);
            display: grid;
            place-items: center;
            color: #fff;
            font-family: system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
        }
        .embed-wrapper {
            width: 100%;
            max-width: 920px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }
        iframe#art-embed {
            border: 0;
            background: transparent;
            display: block;
            width: 600px; /* fallback until embed reports size */
            height: 420px; /* fallback until embed reports size */
            border-radius: 24px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="embed-wrapper">
        <iframe
            id="art-embed"
            title="Artwork embed â€” world.zcraftelite.net"
            src="http://localhost:3000/embed/46387019"
            loading="lazy"
            referrerpolicy="no-referrer"
            allowtransparency="true"
            ></iframe>
    </div>
</body>
</html>
