name: "🐞 Bug Report"
description: Report a problem or unexpected behavior
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: 📝 Description
      description: A clear and concise description of what the bug is.
      placeholder: The app crashes when I click...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What did you expect to happen?
      placeholder: It should have...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened?
      placeholder: Instead, it...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🌍 Environment
      description: Provide details about your setup.
      placeholder: |
        - OS: [e.g. Arch Linux]
        - Browser/App: [e.g. Firefox 120]
        - Version: [e.g. v1.2.3]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 📜 Logs / Screenshots
      description: Paste logs, errors, or screenshots if available.
      placeholder: Drag and drop files here or paste logs.
    validations:
      required: false